[module/dwm]
type = internal/dwm
format = <label-tags>
format-font = 1

enable-tags-click = true

label-focused = " %name% "
label-focused-foreground = ${color.focused-fg}
label-focused-background = ${color.focused-bg}

label-unfocused = " %name% "
label-unfocused-foreground = ${color.unfocused-fg}
label-unfocused-background = ${color.unfocused-bg}

label-visible = " %name% "
label-visible-foreground = ${color.visible-fg}
label-visible-background = ${color.visible-bg}

label-urgent = " %name% "
label-urgent-foreground = ${color.urgent-fg}
label-urgent-background = ${color.urgent-bg}

label-empty = 