[module/temperature]
type = internal/temperature
interval = 1
thermal-zone = 0

hwmon-path = ${file:~/.config/polybar/temp_location.ini}

base-temperature = 20

format = <ramp> <label>
format-background = ${color.background}

label = %temperature-c%

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-0-foreground = ${color.temp-0}
ramp-1-foreground = ${color.temp-1}
ramp-2-foreground = ${color.temp-2}